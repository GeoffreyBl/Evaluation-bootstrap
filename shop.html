<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/styleshop.css" />
		<link rel="stylesheet" href="/CSS/responsive.css" />
	</head>
	<body>
        <div class="container-fluid p-0">
            <div class="row m-0 p-0">
                <nav class="col-12 navbar navbar-light bg-dark px-1 py-1">
                    <a class="navbar-brand text-light" href="Index.html">
                        <img src="Images/bike-logo.svg" class="image-logo w-2" alt="Logo bike shop">
                        The Bike Shop Experience
                    </a>
                </nav>
            </div>
                <ol class="breadcrumb m-3">
                    <li class="m-1"><a href="Index.html">Shop</a></li>
                    <span class="m-1">/</span>
                    <li class="active m-1">Basket</li>
                </ol>
            </div>
        <div class="container-fluid">
            <h1>Basket</h1>
            <div class="row border-top border-secondary border-bottom border-secondary p-3">
                <div class="col-1">#</div>
                <div id="adjust" class="col-3">Picture</div>
                <div class="col-1">Model</div>
                <div class="col-3">Quantity</div>
                <div class="col-2">Price</div>
                <div class="col-1">Total</div>
                <div class="col-1 text-center">Suppr</div>
            </div>
            <div class="row article border-bottom border-secondary  bg-light p-3">
                <div class="col-1">0</div>
                <div id="adjust" class="col-3 h-100"><img src="Images/bike-1.jpg" alt="Photo article" class="h-100"></div>
                <div class="col-1">BIKO45</div>
                <div class="col-3">
                    <input type="text" placeholder="2">
                    <button class="rounded text-info border border-info"><i class="fas fa-sync"></i></button>
                </div>
                <div class="col-2">679€</div>
                <div class="col-1">1358€</div>
                <div class="col-1 text-center">
                    <button class="rounded text-info border border-info"><i class="far fa-trash-alt"></i></button>
                </div>
            </div>
            <div class="row article border-bottom border-secondary bg-light p-3">
                <div class="col-1">1</div>
                <div id="adjust" class="col-3 h-100"><img src="Images/bike-2.jpg" alt="Photo article" class="h-100"></div>
                <div class="col-1">ZOOK7</div>
                <div class="col-3">
                    <input type="text" placeholder="1">
                    <button class="rounded text-info border border-info"><i class="fas fa-sync"></i></button>
                </div>
                <div class="col-2">799€</div>
                <div class="col-1">799€</div>
                <div class="col-1 text-center">
                    <button class="rounded text-info border border-info"><i class="far fa-trash-alt"></i></button>
                </div>
            </div>
            <div class="row article border-bottom border-secondary bg-light p-3">
                <div class="col-1">2</div>
                <div id="adjust" class="col-3 h-100"><img src="Images/bike-5.jpg" alt="Photo article" class="h-100"></div>
                <div class="col-1">KIWIT</div>
                <div class="col-3">
                    <input type="text" placeholder="1">
                    <button class="rounded text-info border border-info"><i class="fas fa-sync"></i></button>
                </div>
                <div class="col-2">899€</div>
                <div class="col-1">899€</div>
                <div class="col-1 text-center">
                    <button class="rounded text-info border border-info"><i class="far fa-trash-alt"></i></button>
                </div>
            </div>
            <div class="row m-2">
                <div class="col-8"></div>
                <div id="total" class="col-2 font-weight-light">Total Basket :</div>
                <div class="col-2">3056€</div>
            </div>
            <div class="row m-2">
                <div class="col-11"></div>
                <div id="check" class="col-1 text-right p-0"><button class="text-info border border-info">Checkout</button></div>
            </div>
        </div>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
	</body>
</html>
